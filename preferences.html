<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini CRM - Preferences</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <header class="p-4 flex items-center justify-between bg-white dark:bg-gray-800 shadow">
    <div class="flex items-center gap-2">
      <img src="assets/img/logoipsum-395.svg" alt="Logo" class="h-8">
      <h1 class="text-xl font-bold">Preferences</h1>
    </div>
    <nav class="space-x-4 text-sm">
      <a href="index.html">Dashboard</a>
      <a href="leads.html">Leads</a>
      <a href="contacts.html">Contacts</a>
      <a href="timeline.html">Timeline</a>
      <a href="preferences.html" class="font-semibold">Preferences</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main class="p-6 prose dark:prose-invert space-y-6">
    <section class="space-y-3">
      <h2 class="text-lg font-semibold">Appearance & Settings</h2>
      <button id="toggleDark" class="px-4 py-2 bg-gray-600 text-white rounded">Toggle Dark Mode</button>
    </section>

    <section class="space-y-3">
      <h2 class="text-lg font-semibold">Backup & Restore</h2>
      <div class="flex gap-2 flex-wrap">
        <button id="exportData" class="px-4 py-2 bg-blue-600 text-white rounded">Export JSON</button>
        <input type="file" id="importData" class="block">
        <button id="clearData" class="px-4 py-2 bg-red-600 text-white rounded">Forget Backup</button>
      </div>
    </section>

    <section class="space-y-3">
      <h2 class="text-lg font-semibold">Testing Utilities</h2>
      <div class="flex gap-2 flex-wrap">
        <button id="seedDemo" class="px-4 py-2 bg-emerald-600 text-white rounded">Seed Demo Data</button>
        <button id="addDueLead" class="px-4 py-2 bg-indigo-600 text-white rounded">Add Lead Due Today</button>
        <button id="addOverdueLead" class="px-4 py-2 bg-amber-600 text-white rounded">Add Overdue Lead</button>
      </div>
      <p class="text-sm text-gray-600 dark:text-gray-400">After seeding, open the Dashboard to see “Due Today” and “Overdue”. Dates use your device time.</p>
    </section>
  </main>

  <script src="assets/js/app.js" defer></script>
  <script src="assets/js/preferences.js" defer></script>
</body>
</html>
