<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini CRM - Leads</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <header class="p-4 flex items-center justify-between bg-white dark:bg-gray-800 shadow">
    <div class="flex items-center gap-2">
      <img src="assets/img/logoipsum-395.svg" alt="Logo" class="h-8">
      <h1 class="text-xl font-bold">Leads</h1>
    </div>
    <nav class="space-x-4 text-sm">
      <a href="index.html">Dashboard</a>
      <a href="leads.html" class="font-semibold">Leads</a>
      <a href="contacts.html">Contacts</a>
      <a href="timeline.html">Timeline</a>
      <a href="preferences.html">Preferences</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main class="p-6">
    <div class="flex items-center justify-between mb-4">
      <div class="text-lg font-semibold">All Leads</div>
      <button id="addLead" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Add Lead</button>
    </div>
    <div id="leadList" class="grid gap-3"></div>
  </main>

  <div id="leadModal" class="fixed inset-0 hidden items-center justify-center bg-black/50 p-4 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-xl">
      <div id="leadModalTitle" class="text-lg font-semibold mb-4">New Lead</div>
      <form id="leadForm" class="grid gap-3">
        <div class="grid gap-1">
          <label class="text-sm">Title</label>
          <input id="leadTitle" class="border rounded px-3 py-2 bg-white dark:bg-gray-900" placeholder="e.g., Website redesign"/>
        </div>
        <div class="grid gap-1">
          <label class="text-sm">Company</label>
          <input id="leadCompany" class="border rounded px-3 py-2 bg-white dark:bg-gray-900" placeholder="Company"/>
        </div>
        <div class="grid gap-1">
          <label class="text-sm">Contact</label>
          <select id="leadContactId" class="border rounded px-3 py-2 bg-white dark:bg-gray-900"></select>
        </div>
        <div class="grid gap-1">
          <label class="text-sm">Stage</label>
          <select id="leadStage" class="border rounded px-3 py-2 bg-white dark:bg-gray-900">
            <option>New</option>
            <option>Contacted</option>
            <option>Qualified</option>
            <option>Won</option>
            <option>Lost</option>
          </select>
        </div>
        <div class="grid gap-1">
          <label class="text-sm">Value</label>
          <input id="leadValue" type="number" class="border rounded px-3 py-2 bg-white dark:bg-gray-900" placeholder="0"/>
        </div>
        <div class="grid gap-1">
          <label class="text-sm">Next Action Date</label>
          <input id="leadNext" type="date" class="border rounded px-3 py-2 bg-white dark:bg-gray-900"/>
        </div>
        <div class="grid gap-1">
          <label class="text-sm">Notes</label>
          <textarea id="leadNotes" class="border rounded px-3 py-2 bg-white dark:bg-gray-900" rows="3"></textarea>
        </div>
        <div class="flex justify-end gap-2 pt-2">
          <button type="button" id="cancelLeadBtn" class="px-4 py-2 rounded border">Cancel</button>
          <button type="submit" id="saveLeadBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/app.js" defer></script>
  <script src="assets/js/leads.js" defer></script>
</body>
</html>
